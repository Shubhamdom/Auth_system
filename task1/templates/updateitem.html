<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>update item</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
         <a class="navbar-brand" href="#">Techno</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                  <a class="nav-link" href="/additem/">Add item</a>
                </li>
                <li class="nav-item">

                 <a class="nav-link" href="/dash/">home</a>
                </li>
              </ul>
            </div>
     </nav>

 <div style="padding:30px;max-width:700px;width:600px;background-color:#87CEEB;display: block;margin:auto;margin-top:100px;margin-bottom:100px;">
        <form method="POST" action="/updateitem/">
           {% csrf_token %}
            <div class="text-center">
                <h2>update item</h2>
            </div>
            {% for item in data %}
             <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="text"  class="form-control" value='{{ item.name }}'name="name" required>
            </div>
            <div class="form-group">
                <label for="price">Item Price:</label>
                <input type="text" value="{{ item.prce }}" class="form-control" name="price" required>
            </div>
            <div class="form-group">
                <label for="category">Item category:</label>
                <input list="category" value='{{ item.category }}' name="category" /></label>
                <datalist id="category">
                  <option value="food">
                  <option value="Mobile">
                  <option value="Cloth">
                  <option value="Book">
                  <option value="Music">

                </datalist>

            </div>


           <div class="form-group">
                <label for="qut">description:</label>
                <textarea   row="15" cols="70" class="form-control" name="qut" required>{{ item.description }}</textarea>
            </div>
            {% endfor %}
             <div class="text-center">
                <button type="submit"  class="btn btn-success ">update item</button>
            </div>
        </form>

    </div>
</body>
</html>
