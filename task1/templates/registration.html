<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>registration</title>
</head>
<body>
     <nav class="navbar navbar-expand-md navbar-dark bg-dark">
         <a class="navbar-brand" href="#">Techno</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                 <a href="/login/" class="btn btn-success btn-rounded">login</a>
                </li>
              </ul>
            </div>
     </nav>
    <div style="padding:30px;max-width:700px;width:600px;background-color:#696969;display: block;margin:auto;margin-top:100px;margin-bottom:100px;">
        <form method="POST" action="/regisration/">
           {% csrf_token %}
            <div class="text-center">
                <h2>Registraion </h2>
            </div>


             <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" placeholder="Enter Email" class="form-control" name="email" required>
          </div>
             <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" placeholder="Enter name" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact_no">Contact Number:</label>
                <input type="text" placeholder="Enter Contact Number" class="form-control" name="contact_no" required>
            </div>

            <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" placeholder="Enter Password" class="form-control" name="pwd" required>
          </div>
             <div class="text-center">
                <button type="submit"  class="btn btn-success ">Submit</button>
            </div>
        </form>

    </div>



</body>
</html>
